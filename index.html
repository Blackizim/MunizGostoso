<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Mini App</title>

    <!-- SDK de anúncios (comentado enquanto não funciona) -->
    <!-- <script async src='//whephiwums.com/sdk.js' data-zone='9094972' data-sdk='show_9094972'></script> -->

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { padding: 10px 20px; font-size: 18px; margin-top: 10px; }
        .points { font-size: 24px; color: green; margin-top: 20px; }
        .reward-info { margin-top: 10px; font-size: 18px; }
        .flag { width: 30px; height: 20px; vertical-align: middle; margin-right: 5px; }
    </style>
</head>
<body>
    <h1>Olá, <span id="user">Usuário</span>!</h1>

    <div class="points">
        Pontos: <span id="pontos">0.000</span> €
    </div>

    <div class="reward-info">
        <img id="country-flag" class="flag" src="" alt="Bandeira">
        <span id="reward-amount">Valor do Prêmio: 0.000 €</span>
    </div>

    <button onclick="fecharApp()">Fechar App</button>
    <button onclick="mostrarPopupRecompensa()">Assistir Anúncio (Rewarded)</button>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            let tg = window.Telegram.WebApp;
            tg.expand();

            // Exibe o nome do usuário
            document.getElementById("user").innerText = tg.initDataUnsafe?.user?.first_name || "Usuário";

            // Carrega pontos salvos
            let pontos = parseFloat(localStorage.getItem('pontos')) || 0;
            atualizarPontos();

            // Recompensas por país (valores fictícios)
            const cpmRewards = {
                "US": 0.010,
                "BR": 0.005,
                "IN": 0.003,
                "MX": 0.004,
                "DE": 0.006,
                "DEFAULT": 0.002
            };

            let userCountry = "DEFAULT";
            let rewardAmount = cpmRewards["DEFAULT"];
            const flagElement = document.getElementById("country-flag");

            // Detectar país via API gratuita
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                
                if (data && data.country_code) {
                    userCountry = data.country_code.toUpperCase();
                    rewardAmount = cpmRewards[userCountry] || cpmRewards["DEFAULT"];

                    // Atualiza o valor do prêmio
                    document.getElementById("reward-amount").innerText = `Valor do Prêmio: ${rewardAmount.toFixed(3)} €`;

                    // Atualiza a bandeira
                    flagElement.src = `https://flagcdn.com/w40/${userCountry.toLowerCase()}.png`;
                } else {
                    console.warn("País não detectado, usando valor padrão.");
                    flagElement.src = `https://flagcdn.com/w40/un.png`; // Bandeira padrão
                }
            } catch (error) {
                console.error("Erro ao detectar o país:", error);
                flagElement.src = `https://flagcdn.com/w40/un.png`; // Bandeira padrão
            }

            function fecharApp() {
                tg.close();
            }

            function atualizarPontos() {
                document.getElementById("pontos").innerText = pontos.toFixed(3);
            }

            function salvarPontos() {
                localStorage.setItem('pontos', pontos.toFixed(3));
            }

            window.mostrarPopupRecompensa = function() {
                // Simulação de anúncio (enquanto o SDK não funciona)
                pontos += rewardAmount;
                atualizarPontos();
                salvarPontos();
                alert(`Você assistiu ao anúncio e ganhou ${rewardAmount.toFixed(3)} €!`);
            };
        });
    </script>
</body>
</html>
